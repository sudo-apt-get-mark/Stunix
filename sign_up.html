<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signupStyles/styles.css">
    <title>Sign up for STUNIX.</title>
</head>
<body>

    <div class="logo">
        <a href="index.html">stunix</a>
    </div>

    <div class="form">

        <form action="">

            <h1>sign up</h1>

            <input type="email" placeholder="enter email address">

            <input type="text" placeholder="enter your username">

            <input type="password" placeholder="enter your password">

            <button>sign up</button>

            <div class="check">
                <input type="checkbox">
                <p>Remember me</p>
            </div>
            
        </form>
    </div>
    
</body>
</html>
